{% extends "layouts/base.html" %}
{% block page_content %}
<div>
    <h1>Title: {{ title }}</h1>
    <ul>
    {% for batch in batches %}
        <li>
            <span>Id: {{ batch.id }}</span>
            <span>Start Date: {{ batch.start_date }}</span>
        </li>
    {% endfor %}
    </ul>
    <form action="{% url 'index' %}" method="POST">
        {% csrf_token %}
        <ul>
        {{ form.as_ul }}
        </ul>
        <div id="registration-actions">
            <button>Register</button>
        </div>
    </form>
</div>
{% endblock %}
