{% if GA_KEY %}
<!-- start GA -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ GA_KEY }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ GA_KEY }}');
</script>
<!-- end GA -->
{% endif %}
