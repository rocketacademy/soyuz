<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
</head>
<body style="background-color: #F9F6E7; color: #00567E; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 400; font-size: x-large; padding: 0 40px;">
  <img style="display: block; width: 50%;"
    src="https://ra-web-files.s3.ap-southeast-1.amazonaws.com/all/brand/email-logo.png" />
  <p>Someone asked for password reset for email {{ email }}.</p>

  <p>
    Follow the link below to reset your password:
    <a href="{{ protocol}}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">{{ protocol}}://{{
      domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}</a>
  </p>
</body>
