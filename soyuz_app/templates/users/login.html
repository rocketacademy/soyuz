{% extends "layouts/base.html" %}
{% block page_content %}
{% load crispy_forms_tags %}
<div class="centered-container">
  <div class="centered-box">
    <div class="container login">
        <h1>Login</h1>
        <div class="login-form-container">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary reset-btn" type="submit">Login</button>
                <p><a href="{% url 'password_reset_email' %}">Reset Password</a></p>
            </form>
        </div>
    </div>
  </div>
</div>
{% endblock %}
