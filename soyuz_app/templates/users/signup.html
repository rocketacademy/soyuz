{% extends "layouts/base.html" %}
{% block page_content %}
{% load crispy_forms_tags %}
<div class="container signup">
    <h1>Student Registration</h1>
    <div class="signup-form-container">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>    
</div>

{% endblock %}
